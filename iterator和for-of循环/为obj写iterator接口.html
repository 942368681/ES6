<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const obj={
				name:'小白',
				age:18
			}
			obj[Symbol.iterator]=function(){
				let index=0;
				let arr=Object.keys(obj);  //["name", "age"]
				let len=arr.length;
				return {
					next:function (){
						return index<len?
						{
							value:{
								key:arr[index],
								val:obj[arr[index++]]
							},
							done:false
						}:
						{value:null,done:true}
					}
				}
			};
			for (var {val,key} of obj) {
				console.log(key,val);
			}
		</script>
	</body>
</html>
