<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Iterator
					一种接口，为各种不同的数据结构提供统一的访问机制。任何数据结构
					只要部署Iterator接口，就可以完成遍历操作，而这种遍历操作是
					依次处理该数据结构的所有成员。
				
				Iterator遍历器的作用
					1.为各种数据结构提供一个统一的简便的访问接口
					2.使得数据结构的成员能够按某种次序排列
					3.ES6新增了遍历命令for...of循环，Iterator接口主要供for...of消费
				
				Iterator的遍历过程
					1.创建一个指针对象，指向当前数据结构的起始位置。也就是说，遍历器对象
					    本质上，就是一个指针对象。
					2.第一次调用指针对象的next方法，可以将指针指向数据结构的第一个成员。
					3.第二次调用指针对象的next方法，指针就指向数据结构的第二个成员。
					4.不断调用指针对象的next方法，直到它指向数据结构的结束位置。
					5.每一次调用next方法，都会返回数据结构的当前成员的信息。具体来说，
					    就是返回一个包含value和done两个属性的对象。其中，value属性是
					    当前成员的值，done属性是一个布尔值，表示遍历是否结束。
				
				注： 凡是具有Symbol.iterator属性的数据结构都具有Iterator接口
				        例如：
				       	数组、Set、Map、字符串
					具备Iterator接口的数据结构都可以进行如下操作：
						1)解构赋值
						2)扩展运算符(...)
						3)使用for...of循环
						
				
				for...of循环
					语法
						const arr=[1,2,3,4];
						for (let i of arr) {
							console.log(i)  //依次输出1 2 3 4
						}
			*/
		</script>
	</body>
</html>
