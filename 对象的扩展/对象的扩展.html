<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Object.assign()
					该方法用于对象的合并，将源对象（source）的所有可枚举属性，
					复制到目标对象（target）
			*/
			var target = { a: 1 };
			var source1 = { b: 2 };
			var source2 = { c: 3 };
			Object.assign(target, source1, source2);
			console.log(target)  //{a:1, b:2, c:3}
		</script>
	</body>
</html>
