<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				ES6 模块的设计思想，是尽量的静态化，
				使得编译时就能确定模块的依赖关系，以及输入和输出的变量。
				
				ES6 模块不是对象，而是通过export命令显式指定输出的代码，
				再通过import命令输入
				模块功能主要由两个命令构成：export和import。
				export命令用于规定模块的对外接口，import命令用于输入其他模块提供的功能
				
				ES6 的模块自动采用严格模式，不管有没有在模块头部加上"use strict";
			*/

			/*
				export 命令
					一个模块就是一个独立的文件。该文件内部的所有变量，外部无法获取。
					如果你希望外部能够读取模块内部的某个变量，
					就必须使用export关键字输出该变量
			*/

			//export输出变量
			var firstName = 'Michael';
			var lastName = 'Jackson';
			var year = 1958;
			export {firstName, lastName, year};

			//export输出函数或类
			export function multiply(x, y) {
				return x * y;
			};

			//使用as重命名
			//重命名了函数v1和v2的对外接口。重命名后，v2可以用不同的名字输出两次
			function v1() { ... }
			function v2() { ... }
			export {
				v1 as streamV1,
			  	v2 as streamV2,
			  	v2 as streamLatestVersion
			};

			//export语句输出的接口，与其对应的值是动态绑定关系
			//下面代码输出变量foo，值为bar，500毫秒之后变成baz
			export var foo = 'bar';
			setTimeout(() => foo = 'baz', 500);
		</script>
	</body>
</html>
