<script>
    let status = 0;

    let userLogin = (resolve, reject) => {
        setTimeout(() => {
            status = 1;
            if (status === 1) {
                resolve("用户登录成功");
            } else {
                reject("用户登录失败");
            }
        }, 1000);
    };

    let getUserInfo = (resolve, reject) => {
        setTimeout(() => {
            status = 2;
            if (status === 2) {
                resolve("用户信息获取成功");
            } else {
                reject("用户信息获取失败");
            }
        }, 1000);
    };

    new Promise(userLogin).then(res => {
        console.log(res);
        return new Promise(getUserInfo);
    }).then(res => {
        console.log(res);
    }).catch(err => {
        console.log(err);
    });
</script>
