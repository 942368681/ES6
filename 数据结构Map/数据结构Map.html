<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Map是字典类型的数据结构 
				
				字典：
					是用来储存不重复key值的Hash结构。不同于集合(Set)的是，字典使用的是
					[键,值]的形式来储存数据的。
					
				JS中的对象(Object:{})只能用字符串当作键，给使用带来很大限制。
				为了解决这个问题，ES6提供了Map数据结构。它类似于对象，也是键值对的
				集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作
				键。也就是说，Object结构提供了“字符串—值”的对应，Map结构提供
				了“值—值”的对应，是一种更完善的Hash结构实现。如果你需要“键值对”
				的数据结构，Map比Object更合适。
				
				1.如何创建一个Map
					Map是一个构造函数，所以可以用new来创建
				2.Map类的属性
					只有一个size属性，类似于数组中的lentgh属性，数据个数
				3.Map类的方法
					(1)set(key,value)
						设置键名key对应的键值为value，然后返回整个Map结构。
						如果key已经有值，则键值会被更新，否则就新生成该键。
						可以链式添加
					(2)get(key)
						读取key对应的键值，如果找不到key，返回undefined。
					(3)has(key)
						返回一个布尔值，表示某个键是否在当前Map对象之中。
					(4)delete(key)
						删除某个键，删除成功返回true。删除失败，返回false。
					(5)clear()
						清除所有成员，没有返回值。
					(6)遍历
						1) keys()		返回键名的遍历器
						2) values()		返回键值的遍历器
						3) entries()	返回键值对的遍历器
						4) forEach()	使用回调函数遍历每个成员
						   m.forEach(function (value,key,map){...});
						      键值，键名，map本身
			*/
		</script>
	</body>
</html>
