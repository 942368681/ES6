<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				ES6提供了一种新的数据结构Set，类似于数组，但是成员的值都是唯一的，没有重复的值
				Set:集合
				集合的概念：
					集合是由一组无序且唯一（即不能重复）的项组成的。
				特点：
					key和value相同（键值相同），没有重复的value
					
				1.如何创建一个Set
					Set是一个构造函数，所以可以用new来创建
				2.Set类的属性
					只有一个size属性，类似于数组中的lentgh属性，数据个数
				3.Set类的方法
					(1)set.add(value)
						添加一个数据，返回Set结构本身，可以链式添加
					(2)set.delete(value)
						删除指定的数据，返回一个布尔值，表示是否删除成功
					(3)set.has(value)
						判断该值是否为Set成员，返回一个布尔值
					(4)set.clear()
						清除所有数据，没有返回值
					(5)遍历
						1) keys()		返回键名的遍历器
						2) values()		返回键值的遍历器
						3) entries()	返回键值对的遍历器
						4) forEach()	使用回调函数遍历每个成员
						   s.forEach(function (value,key,set){...});
						      键值，键名，set本身
						注：
							因为键值相同，所以1)、2)返回结果相同
							并不影响原数据结构
			*/
		</script>
	</body>
</html>
